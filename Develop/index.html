<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <table class="table table-hover table-bordered time-interval container-fluid">
      <thead>
        <tr class="time-block">
          <th scope="col">Time</th>
          <th scope="col">Event</th>
        </tr>
      <tbody id="tbody" class="events">
        <tr class="time-block">
          <th class="table-body hour" scope="row"><span class="hr-nine">9am</span></th>
          <td class="event-body">

          </td>
        </tr>
        <tr class="time-block">
          <th class="table-body hour" scope="row"><span class="hr-ten">10am</span></th>
          <td class="event-body">

          </td>
        </tr>
        <tr class="time-block">
          <th class="table-body hour" scope="row"><span class="hr-eleven">11am</span></th>
          <td class="event-body">

          </td>
        </tr>
        <tr class="time-block">
          <th class="table-body hour" scope="row"><span class="hr-twelve">12pm</span></th>
          <td class="event-body">

          </td>
        </tr>
        <tr class="time-block">
          <th class="table-body hour" scope="row"><span class="hr-one">1pm</span></th>
          <td class="event-body">

          </td>
        </tr>
        <tr class="time-block">
          <th class="table-body hour" scope="row"><span class="hr-two">2pm</span></th>
          <td class="event-body">

          </td>
        </tr>
        <tr class="time-block">
          <th class="table-body hour" scope="row"><span class="hr-three">3pm</span></th>
          <td class="event-body">

          </td>
        </tr>
        <tr class="time-block">
          <th class="table-body hour" scope="row"><span class="hr-4">4pm</span></th>
          <td class="event-body">

          </td>
        </tr>
        <tr class="time-block">
          <th class="table-body hour" scope="row"><span class="hr-five">5pm</span></th>
          <td class="event-body">

          </td>
        </tr>
      </tbody>
      </thead>
    </table>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/file.js"></script>
</body>

</html>
